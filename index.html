<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-card fade-in">
            <div class="login-header">
                <h1>Clear<span style="color: #6366f1;">Q</span></h1>
                <p>Sign in to access your personalized learning experience</p>
            </div>
            
            <div class="login-tabs">
                <button class="login-tab active" id="loginTab">Sign In</button>
                <button class="login-tab" id="registerTab">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" class="lux-input" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" class="lux-input" placeholder="Password" required>
                </div>
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="lux-btn login-btn">
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>
            
            <!-- Register Form -->
            <form class="login-form hidden" id="registerForm">
                <div class="input-group">
                    <input type="text" id="registerName" class="lux-input" placeholder="Full name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="registerEmail" class="lux-input" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" class="lux-input" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" class="lux-input" placeholder="Confirm password" required>
                </div>
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the Terms of Service
                    </label>
                </div>
                <button type="submit" class="lux-btn login-btn">
                    <span id="registerBtnText">Sign Up</span>
                </button>
            </form>
            
            <div class="login-divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn">
                    <svg class="social-icon" viewBox="0 0 24 24" width="18" height="18">
                        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button class="social-btn github-btn">
                    <svg class="social-icon" viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Content -->
    <div class="lux-container" id="mainApp" style="display: none;">
        <div class="lux-sidebar">
            <button class="lux-sidebar-btn" id="toggleApiConfig" title="Configure API Keys">‚öôÔ∏è</button>
            <button class="lux-sidebar-btn" id="toggleHistory" title="View History">üìö</button>
            <button class="lux-sidebar-btn" id="logoutBtn" title="Logout">üö™</button>
        </div>
        
        <div class="lux-card fade-in">
            <div class="lux-header">
                <h1>Clear<span style="color: #6366f1; font-weight: 800;">Q</span></h1>
                <p>Upload your doubt and get instant solutions</p>
                <div class="user-info">
                    <span id="welcomeUser">Welcome back!</span>
                </div>
            </div>

            <div class="lux-upload" onclick="document.getElementById('fileInput').click()">
                <div class="lux-upload-icon">üì§</div>
                <div class="lux-upload-text">Upload Your Question</div>
                <div class="lux-upload-support">Supports JPG, PNG, PDF, and text files</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.txt">
            </div>

            <div class="lux-image-preview" id="imagePreview"></div>

            <div class="lux-controls">
                <input type="text" id="subjectInput" class="lux-input" placeholder="Enter subject (optional)">
                <button class="lux-btn" id="solveBtn" onclick="solveDoubt()">
                    <span id="btnText">Get Solution</span>
                </button>
            </div>

            <div class="lux-solution" id="solutionDiv" style="display: none;">
                <h2 class="lux-solution-title">Solution</h2>
                <div class="lux-solution-output" id="solutionOutput"></div>
            </div>
        </div>

        <!-- API Configuration Panel -->
        <div class="lux-panel lux-api-panel" id="apiConfigPanel">
            <h3 class="lux-panel-title">Configure API Keys</h3>
            <input type="password" id="geminiKey" class="lux-input" placeholder="Gemini API Key">
            <input type="password" id="anthropicKey" class="lux-input" placeholder="Anthropic API Key">
            <input type="password" id="openaiKey" class="lux-input" placeholder="OpenAI API Key">
            <input type="password" id="otherKey" class="lux-input" placeholder="Other LLM API Key (optional)">
            <button class="lux-btn" id="closeApiConfig">Save & Close</button>
        </div>

        <!-- History Panel -->
        <div class="lux-panel lux-history-panel" id="historyPanel">
            <h3 class="lux-panel-title">Past Doubts</h3>
            <div id="doubtHistory" class="lux-solution-output"></div>
            <button class="lux-btn" id="closeHistory">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
